<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile Card</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<div class="brand">Profile Card</div>
		<nav aria-label="Primary">
			<ul>
				<li><a href="#about">About</a></li>
				<li><a href="#projects">Projects</a></li>
				<li><a href="#contact">Contact</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<article class="card" id="about">
			<img class="avatar" src="img/profile.jpg" alt="Profile avatar">
			<div class="name">Amanda Kerr</div>
			<div class="role">Undergraduate Student at Arizona State University</div>
			<p id="projects">Fueled by Pixes, Playlists, and Plot Twists</p>
			<div class="actions" id="contact">
				<button class="btn primary">Follow</button>
				<button class="btn secondary">Message</button>
			</div>
		</article>
	</main>

	<footer>
		<span>Crafted with care.</span>
		<span> Â· </span>
		<a href="mailto:hello@example.com">hello@example.com</a>
	</footer>
</body>
</html>
